<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET & POST requests</title>
</head>
<body>
    <h3>GET Requests form</h3>
    <form method="get" action="http://localhost:8080/register">
        <input type="text" placeholder="enter username" name="user">
        <input type="password" placeholder="enter password" name="password">
        <button>Submit</button>
    </form>
    <h3>POST Requests form</h3>
    <form method="post" action="http://localhost:8080/register">
        <input type="text" placeholder="enter username" name="user">
        <input type="password" placeholder="enter password" name="password">
        <button>Submit</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
